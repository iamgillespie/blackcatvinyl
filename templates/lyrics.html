{% extends "layout.html" %}
{% block title %}
BCV
{% endblock %}
{% block main %}

<div id="digcontainer" class="container-fluid mx-auto m-4">
  <div class="container w-75">
    <form method="post" class="row g-3 middle" enctype="multipart/form-data">
      <div>
        <input type="text" autocomplete="off" name="lyrics" class="form-control" placeholder="share a line from a song that you enjoy with us!" value="{{ request.form['lyrics'] }}"></input>
      </div>
      <div>
        <button class="btn btn-dark float-end" type="submit">Send</button> 
      </div>
    </form>
  </div>
</div>
<div class="container mx-auto p-5" id="load">
  {% for i in rndlyr %}
  <a href="https://www.google.com/search?q={{ i['lyric'] }}" target="_blank">
    <h6 class="display-6" id="lyrics"><i>
      {{ i['lyric'] }}</i>
    </h6>
  </a>
  {% endfor %}
</div>
<div class="container-fluid w-50 text-center">
<a href="/lyrics">
  <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
</a>
</div>
{% endblock %}
