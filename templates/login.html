{% extends "layout.html" %}

{% block title %}
    BCV
{% endblock %}


{% block main %}




<div class="container center">
<form action="/login" class="row g-3 middle" method="post">
    <div>
        <input required autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="email" type="text">
    </div>
    <div>
        <input required class="form-control" id="password" name="password" placeholder="password" type="password">
    </div>
    <div>
        <button class="btn btn-outline-dark float-end" type="submit">Log In</button>
    </div>
    
</form>
<br>
<p style="text-align: right;"><a href="/register">new user?</a></p> 
</div>
{% endblock %}
