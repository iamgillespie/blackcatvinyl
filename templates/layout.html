        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      </a>
  
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="/message" class="nav-link px-2 text-muted">Contact</a></li>
        <li class="nav-item"><a href="info" class="nav-link px-2 text-muted">News</a></li>
        <li class="nav-item"><a href="http://www.gailen.me" class="nav-link px-2 text-muted">Web Developer</a></li>
      </ul>

    <main>
      {% for message in get_flashed_messages() %}
      <div class="alert">{{ message }}</div>
      {% endfor %}
